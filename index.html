<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Chrome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Right Menu -->
    <div class="top-bar">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <div class="apps">â˜°</div>
        <div class="profile"></div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h1 class="logo">
            <span class="blue">G</span>

            <span class="yellow">o</span>
            <span class="blue">g</span>

        </div>

    <!-- Footer -->

        <div class="left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>

        </div>
        <div class="right">
            <a href="#">Privacy</a>

            <a href="#">Settings</a>
        </div>
    </div>

</body>
</html>
